{% extends 'base.html' %}

{% block title %}Sign Up - Weather App{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">Create an Account</h2>
    
    <form method="post" action="{% url 'weather:signup' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" required>
            <small class="form-text text-muted">
                Your password must be at least 8 characters long and not entirely numeric.
            </small>
        </div>
        
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
    </form>
    
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'weather:login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
